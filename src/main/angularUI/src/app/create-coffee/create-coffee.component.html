        <div class="row">
            <div class="column">
                <div class="customization">
                    <p>Add Customizations:</p>
                    <div class="align">
                        <label for="milk">Milk</label>
                        <select name="milk">
                            <option *ngFor="let milk of milks" >{{milk}}</option>
                        </select>
                    </div>
                    <div class="align">
                        <label for="flavor">Flavors</label>
                        <select name="flavor">
                            <option *ngFor="let flavor of flavors" >{{flavor}}</option>
                        </select>
                    </div>
                    <div class="align">
                        <label for="topping">Toppings</label>
                        <select name="topping">
                            <option *ngFor="let topping of toppings" >{{topping}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="customization">
                    <p>Select a Size:</p>
                    <div class="cup">
                        <div class="smallCup">
                            <img src="../../assets/images/smallCup.png">
                        </div>
                        <p>Small</p>
                    </div>
                    <div class="cup">
                        <div class="medCup">
                            <img src="../../assets/images/smallCup.png">
                        </div>
                        <p>Medium</p>
                    </div>
                    <div class="cup">
                        <div class="largeCup">
                            <img src="../../assets/images/smallCup.png">
                        </div>
                        <p>Large</p>
