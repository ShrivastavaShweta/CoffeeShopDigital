<body>
    <div class="background">
        <header>
            <!-- <div class ="helloname">Hello, Name</div> -->
            <!-- <a><div class ="logout" onclick="logoutUser()">Logout</div></a> -->
            <button class="logout" (click)="logoutUser()">Logout</button>
            <!-- <img class= "cart-icon" src="../../assets/images/cart-icon.jpeg"> -->
            <a href="/">
                <img src="../../assets/images/DJC logo.png" alt="logo">
            </a>
        </header>
        
        <div class="coffee-cup">
            <!-- add code to display the selected drink -->
            <img src="../../assets/images/coffee-cup.jpeg">
            <p>Selected Drink</p>
        </div>
        <div class="row">
            <div class="column">
                <div class="customization">
                    <p>Add Customizations:</p>
                    <div class="align">
                        <label for="milk">Milk</label>
                        <select name="milk" (change)="selectedMilkHandler($event)" id="milk">
                            <option *ngFor="let milk of milkTypes" [value]="milk.name" >{{milk.name}}</option>
                        </select>
                    </div>
                    <div class="align">
                        <label for="flavor">Flavors</label>
                        <select name="flavor" (change)="selectedFlavorsHandler($event)" id="flavor">
                            <option *ngFor="let flavor of flavorTypes" [value]="flavor.name" >{{flavor.name}}</option>
                        </select>
                    </div>
                    <div class="align">
                        <label for="topping">Toppings</label>
                        <select name="topping" (change)="selectedToppingsHandler($event)" id="topping">
                            <option *ngFor="let topping of toppings" >{{topping}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="customization">
                    <p>Select a Size:</p>
                    <div class="cup">
                        <div class="smallCup">
                            <img src="../../assets/images/smallCup.png">
                        </div>
                        <div>Small
                            <label>
                                <input type="radio" name="item-1-checkbox" (click)="updateSize('small')" id="size">
                            </label>
                        </div>
                    </div>
                    <div class="cup">
                        <div class="medCup">
                            <img src="../../assets/images/smallCup.png">
                        </div>
                        <div>Medium
                            <label>
                                <input type="radio" name="item-1-checkbox" (click)="updateSize('Medium')" id="size">
                            </label>
                        </div>
                    </div>
                    <div class="cup">
                        <div class="largeCup">
                            <img src="../../assets/images/smallCup.png">
                        </div>
                        <div>Large
                            <label>
                                <input type="radio" name="item-1-checkbox" (click)="updateSize('Large')" id="size">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <button class="submit" (click)="order()">Order Now</button>
    </div>
</body>
