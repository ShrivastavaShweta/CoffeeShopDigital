<header>
    <div class ="helloname">Hello, Name</div>
    <div class ="logout">Logout</div>
    <img class= "cart-icon" src="../../assets/images/cart-icon.jpeg">
    <a href="/">
        <img src="../../assets/images/DJC logo.png" alt="logo">
    </a>
</header>

<div class="coffee-cup">
    <!-- add code to display the selected drink -->
    <img src="../../assets/images/coffee-cup.jpeg">
    <p>Selected Drink</p>
</div>
<div class="row">
    <div class="column">
        <div class="customization">
            <p>Add Customizations:</p>
            <div class="align">
                <label for="milk">Milk</label>
                <select name="milk">
                    <option *ngFor="let milk of milks" >{{milk}}</option>
                </select>
            </div>
            <div class="align">
                <label for="flavor">Flavors</label>
                <select name="flavor">
                    <option *ngFor="let flavor of flavors" >{{flavor}}</option>
                </select>
            </div>
            <div class="align">
                <label for="topping">Toppings</label>
                <select name="topping">
                    <option *ngFor="let topping of toppings" >{{topping}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="column">
        <img src="../../assets/images/coffee-cup-icon.png">
    </div>
</div>

<button class="btn btn-primary">Order Now</button>
