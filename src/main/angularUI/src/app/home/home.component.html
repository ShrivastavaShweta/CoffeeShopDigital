<app-search></app-search>
<app-tags></app-tags>
<ul>
    <li *ngFor="let drink of drinks">
        <a routerLink="/home/drink/{{drink.id}}">
            <a class="images"><img src="{{drink.imageUrl}}" alt=""></a>
            <div class="content">
                <div class="name">
                    {{drink.name}}
                </div>
                <span class="favorite {{drink.favorite?'':'not'}}">
                    ‚ù§
                </span>
                <star-rating 
                    [value]="drink.stars"
                    [totalstars]="5"
                    checkedcolor="red" 
                    uncheckedcolor="black" 
                    size="20px" 
                    [readonly]="true" >
                </star-rating>
                <div class="price">
                    <span>{{drink.price | currency}}</span>

                </div>
            </div>
        </a>
        
    </li>
</ul>
