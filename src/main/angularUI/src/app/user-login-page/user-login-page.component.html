<body id ="container">

      <div class="user-login-style" id="box">

        <img src="../../assets/images/DJC logo.png" id="logo-style" alt="Coffee Shop Logo" height="100px">

          <hr id="line-css">

            <h3>Log In</h3>

              <form
                name="login"
                (ngSubmit)="loginForm.form.valid && userLogin()"
                #loginForm="ngForm"
                novalidate
              >

                <label>Email<br>
                <input
                  type="text" class="form-control" [(ngModel)]="user.email" id="email"
                  name="email" placeholder="Email" autocomplete="email"
                  required #email="ngModel"
                ></label><br>

                <label for="password">Password<br>
                <input
                  type="password" class="form-control" [(ngModel)]="user.password" id="password"
                  name="password" placeholder="Password"
                  required #password="ngModel"
                ></label><br>

                <div
                  *ngIf="(email.errors || password.errors) && loginForm.submitted"
                  class="alert alert-danger" role="alert"
                >
                  Both email and password are required!
                </div>
                <br>

                <button type="submit" id="submitButton"> Log In </button>
                <div
                  class="alert alert-danger"
                  role="alert"
                  *ngIf="loginForm.submitted && isLoginFailed"
                >
                  Login failed: {{ errorMessage }}
                </div>
              </form><br>

              <p>Don't have an account?<br>
                <a href="./register-user">Sign up now!</a></p>

      </div>

  </body>
