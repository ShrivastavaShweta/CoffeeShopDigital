<body id ="container">

<header id="header">

  <!-- Link to hompage once it is created -->
  <button type="submit" id="homeBtn"> Return Home </button>

</header>

<div class="user-login-style" id="box">

  <img src="../../assets/images/DJC logo.png" id="logo-style" alt="Coffee Shop Logo" height="100px">

  <hr id="line-css">

  <h3>Log In</h3>

  <form (ngSubmit)="userRegistration()">

    <label for="name"></label><br>
    <input type="text" [(ngModel)]="user.name" id="name" name="name" placeholder="Name "><br>

    <label for="email"></label><br>
    <input type="text" [(ngModel)]="user.email" id="email" name="email" placeholder="Email"><br>

    <label for="password"></label><br>
    <input type="text" [(ngModel)]="user.password" id="password" name="password" placeholder="Password"><br>



    <input type="checkbox" id="remember-me">
    <label for="remember-me">Remember Me?</label><br><br>

    <!-- Link to User Home Page once created -->
    <button type="submit"> Log In </button>

    <p> or </p>

    <!-- Buttons will just link to social media pages -->
    <button type="submit"> Sign in with Facebook </button><br><br>
    <button type="submit"> Sign in with Google </button>

    <!-- figure out where to link this -->
    <p id="lostPwdStyle"> Forgot Password? </p>

    <p> Don't have an account? </p>

    <!-- Link to register user page -->
    <p id="signUpStyle"> Sign up now! </p>

  </form>


</div>

</body>
