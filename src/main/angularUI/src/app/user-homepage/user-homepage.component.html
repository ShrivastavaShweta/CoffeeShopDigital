
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Homepage</title>
</head>
<body>
  <section class="gallery">
    <div class="grid-container">
      <div *ngFor="let drink of drinkTypes" class="grid-item">
        <a routerLink="/create-coffee/{{drink.id}}"><img [src]="drink.imageUrl"></a>
        <p>{{ drink.name }}<span class="price">${{ drink.price }}</span></p>
      </div>
    </div>
  
</section>

      <p>Value Menu</p>
        <div *ngFor="let drink of drinkTypes" class="grid-item" (click)="gotoOrderItem()" [hidden]="drink.price >= 2.50">
